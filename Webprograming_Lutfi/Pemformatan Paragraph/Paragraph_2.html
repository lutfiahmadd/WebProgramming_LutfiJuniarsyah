<!DOCTYPE html>

  <head>

    <title>Contoh Paragraph 2</title>
    <link rel="stylesheet" href="contoh.css" />
  </head>
  <body>
    <!-- Paragraph dengan atribut Align dan property Left -->
    <p align="left">
      Paragraph 1 Dengan Nilai Property : Left / Default: Lorem ipsum dolor sit,
      amet consectetur adipisicing elit. Animi, quos!

    <!-- Paragraph dengan atribut Align dan property Center -->
    <p align="center">
      Paragraph 1 Dengan Nilai Property : Center: Lorem ipsum dolor sit, amet
      consectetur adipisicing elit. Animi, quos!
    </p>
  </body>
</html>
