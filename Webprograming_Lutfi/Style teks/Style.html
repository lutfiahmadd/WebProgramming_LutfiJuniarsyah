<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cara Membuat Style</title>
  </head>
  <body>
    <font face="arial">
      <b>contoh huruf tebal</b>, <i>contoh huruf miring</i>,
      <u>contoh huruf bergaris</u>,
      <strike>contoh huruf</strike>
      <br />
      <strong>contoh style strong</strong>
      <em>contoh teks style em</em>,
      <ins>contoh teks style ins(Disisipkan)</ins>,
      <del>contoh teks dihapus</del>,
      <mark>contoh teks style ditandai</mark>
    </font>
  </body>
</html>
